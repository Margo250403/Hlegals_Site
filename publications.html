    <main class="main">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 8</div>
          <img src="pictures/portfolio.jpg"
            alt="portfolio" style="width: 950px; height:580px"/>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 8</div>
            <img src="pictures/equal.jpg" alt="equal" style="width: 950px; height:580px"/>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 8</div>
          <img
            src="pictures/novaposhta.jpeg" alt="novaposhta" style="width: 950px; height:580px"/>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 8</div>
          <img src="pictures/argency.jpg" alt="argency" style="width: 950px; height:580px"/>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 8</div>
          <img src="pictures/arts.jpg" alt="arts" style="width: 950px; height:580px"/>

        <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="pictures/studio.jpg" alt="studio" style="width: 950px; height:580px"/>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 8</div>
            <img src="pictures/design.png" alt="design" style="width: 950px; height:580px"/>
          </div>
  
        <div class="mySlides fade">
            <div class="numbertext">8 / 8</div>
            <img src="pictures/shop.png" alt="shop" style="width: 950px; height:580px"/>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
